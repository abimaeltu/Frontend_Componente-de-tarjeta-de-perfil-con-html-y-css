<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main class="container">
    <section class="container_datos">
      <div class="container_datos_cabecera">
      </div>
      <img class="container_datos_imagen_perfil" src="images/image-victor.jpg" alt="foto de perfil">
      <div class="container_datos_personales">
        <div class="container_datos_nombre">Victor Crest</div> 
        <div class="container_datos_edad">26</div> 
      </div>
      <div class="container_datos_ciudad">London</div>
    </section>
    <hr>
    <section class="container_redes_sociales">
      <div class="estadisticas">
        <span class="numero">80K</span> 
        <p class="parrafo">Followers</p>
      </div>
      <div class="estadisticas">
        <span class="numero">803K</span>
        <p class="parrafo">Likes</p>
      </div>
      <div class="estadisticas">
        <span class="numero">1.4K</span> 
        <p class="parrafo">Photos</p>
      </div>
    </section>
    <footer class="attribution">
      Challenge by <a href="#" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abimael Tirado U</a>.
    </footer>
  </main>
</body>
</html>
